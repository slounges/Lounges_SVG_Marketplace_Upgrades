<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sticker Shop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
      <div class="title-bar">
        The Sticker Shop
      </div>
        <div class="cart">
            <i class="fa fa-shopping-cart"></i>
               <span class="count " data-count="0">0</span>
        </div>
    </main>

        <div class="info-bar">
          Look for the things you love. Support independent sellers. 
        </div>
 
            <div class="nav">
                <a href="#" class="btn">Home</a>
                <a href="#" class="btn">About</a>
                <a href="#" class="btn">Shop</a>
                <a href="#" class="btn">Contact</a>
            </div>
                
<!-- svg icons set -->

<section class="svgIcons">
  <div id="angry" class="svgIcon">
  <h2 class="svgTitle">Angry Sticker</h2> 
   <img src="images/AngryExpression.svg"> 
  </div>
  
  <div id="confused" class="svgIcon">
  <h2 class="svgTitle">Confused Sticker</h2> 
   <img src="images/ConfusedExpression.svg"> 
  </div>
  
  <div id="daydream" class="svgIcon">
  <h2 class="svgTitle">Daydream Sticker</h2> 
   <img src="images/DaydreamExpression.svg"> 
  </div>


  <div id="happy" class="svgIcon">
  <h2 class="svgTitle">Happy Sticker</h2> 
   <img src="images/HappyExpression.svg"> 
  </div>

  <div id="hurt" class="svgIcon">
  <h2 class="svgTitle">Hurt Sticker</h2> 
   <img src="images/HurtExpression.svg"> 
  </div>

  <div id="love" class="svgIcon">
  <h2 class="svgTitle">Love Sticker</h2> 
   <img src="images/LoveExpression.svg"> 
  </div>

  <div id="nervous" class="svgIcon">
  <h2 class="svgTitle">Nervous Sticker</h2> 
   <img src="images/NervousExpression.svg"> 
  </div>

  <div id="sad" class="svgIcon">
  <h2 class="svgTitle">Sad <br>Sticker</h2> 
   <img src="images/SadExpression.svg"> 
  </div>

  <div id="sleepy" class="svgIcon">
  <h2 class="svgTitle">Sleepy Sticker</h2> 
   <img src="images/SleepyExpression.svg"> 
  </div>

   <div id="suprised" class="svgIcon">
  <h2 class="svgTitle">Suprised Sticker</h2> 
   <img src="images/SurprisedExpression.svg"> 
  </div>


</section>


<script src="js/main.js"></script>
</body>
</html>
