<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sticker Shop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
      <div class="title-bar">
        The Sticker Shop
      </div>
        <div class="shopping-basket">
            <i class="fa fa-shopping-basket"></i>
               <span class="basket" data-count="0">0</span>
        </div>
    </main>

        <div class="info-bar">
          Look for the things you love. Share your colour, share your emotions. 
       
        </div>
            <div class="nav">
                <a href="#" class="btn">Home</a>
                <a href="#" class="btn">About</a>
                <a href="#" class="btn">Shop</a>
                <a href="#" class="btn">Contact</a>
                
            </div>
                
<!-- svg icons starts -->

<section class="svgStickers">
  <div id="angry sticker" class="svgSticker">
  <h2 class="svgName">Angry Sticker</h2> 
   <img src="images/AngryExpression.svg"> 
  </div>
  
  <div id="confused sticker" class="svgSticker">
  <h2 class="svgName">Confused Sticker</h2> 
   <img src="images/ConfusedExpression.svg"> 
  </div>
  
  <div id="daydream sticker" class="svgSticker">
  <h2 class="svgName">Daydream Sticker</h2> 
   <img src="images/DaydreamExpression.svg"> 
  </div>


  <div id="happy sticker" class="svgSticker">
  <h2 class="svgName">Happy Sticker</h2> 
   <img src="images/HappyExpression.svg"> 
  </div>

  <div id="hurt sticker" class="svgSticker">
  <h2 class="svgName">Hurt <br>Sticker</h2> 
   <img src="images/HurtExpression.svg"> 
  </div>

  <div id="love sticker" class="svgSticker">
  <h2 class="svgName">Love <br>Sticker</h2> 
   <img src="images/LoveExpression.svg"> 
  </div>

  <div id="nervous sticker" class="svgSticker">
  <h2 class="svgName">Nervous Sticker</h2> 
   <img src="images/NervousExpression.svg"> 
  </div>

  <div id="sad sticker" class="svgSticker">
  <h2 class="svgName">Sad <br>Sticker</h2> 
   <img src="images/SadExpression.svg"> 
  </div>

  <div id="sleepy sticker" class="svgSticker">
  <h2 class="svgName">Sleepy Sticker</h2> 
   <img src="images/SleepyExpression.svg"> 
  </div>

   <div id="suprised sticker" class="svgSticker">
  <h2 class="svgName">Surprised Sticker</h2> 
   <img src="images/SurprisedExpression.svg"> 
  </div>


</section>


<script src="js/main.js"></script>
</body>
</html>
